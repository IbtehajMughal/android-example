apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "org.openobservatory.measurement_kit_android_sample"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 19
        versionName "2.0.17"
        setProperty("archivesBaseName", "mk-example-$versionName")
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                'proguard-rules.pro'
        }
    }
}

dependencies {
    api "org.openobservatory.measurement_kit:android-libs:0.9.0-alpha.8-1-android.3"
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    api 'com.android.support:appcompat-v7:25.1.0'
}
